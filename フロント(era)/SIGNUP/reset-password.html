<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードの再設定 - era</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f0f2f5;
        }
        .dark body {
            background-color: #18191a;
        }
        .dark .bg-white {
            background-color: #242526 !important;
        }
        .dark .text-gray-800 {
            color: #e4e6eb !important;
        }
        .dark .text-gray-600 {
            color: #b0b3b8 !important;
        }
        .dark .border-gray-300 {
            border-color: #3e4042 !important;
        }
        .dark input {
             background-color: #3a3b3c !important;
             color: #e4e6eb !important;
        }
    </style>
</head>
<body class="dark:bg-black">

    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <div class="flex items-center justify-center space-x-2">
                    <div class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                        <i data-lucide="zap" class="text-white w-6 h-6 sm:w-7 sm:h-7"></i>
                    </div>
                </div>
                <h2 class="mt-6 text-center text-xl sm:text-2xl font-bold text-gray-800 dark:text-gray-200">
                    パスワードの再設定
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                   ご登録のメールアドレスを入力してください。パスワード再設定用のリンクを送信します。
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="email-address" class="sr-only">メールアドレス</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="メールアドレス">
                    </div>
                     <div>
                        <label for="new-password" class="sr-only">新しいパスワード</label>
                        <input id="new-password" name="new-password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="新しいパスワード">
                    </div>
                     <div>
                        <label for="confirm-password" class="sr-only">新しいパスワード（確認用）</label>
                        <input id="confirm-password" name="confirm-password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="新しいパスワード（確認用）">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-full text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        再設定リンクを送信
                    </button>
                </div>
                
                 <div class="text-sm text-center">
                    <a href="signin.html" class="font-medium text-blue-600 hover:text-blue-500">
                        ログイン画面に戻る
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/umd/lucide.js"></script>
    <script>
        lucide.createIcons();
    </script>

</body>
</html>
