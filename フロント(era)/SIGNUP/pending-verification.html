<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご提出ありがとうございます - era</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f0f2f5;
        }
        .dark body {
            background-color: #18191a;
        }
        .dark .bg-white {
            background-color: #242526 !important;
        }
        .dark .text-gray-800 {
            color: #e4e6eb !important;
        }
        .dark .text-gray-600 {
            color: #b0b3b8 !important;
        }
        .dark .border-gray-200 {
            border-color: #3e4042 !important;
        }
    </style>
</head>
<body class="dark:bg-black">

    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full text-center">
            
            <div class="flex items-center justify-center space-x-2 mb-8">
                <div class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                    <i data-lucide="zap" class="text-white w-6 sm:w-7 h-6 sm:h-7"></i>
                </div>
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 dark:text-white">era</h1>
            </div>

            <div class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-xl shadow-md space-y-6">
                
                <div>
                    <i data-lucide="check-circle-2" class="w-16 h-16 sm:w-20 sm:h-20 text-green-500 mx-auto"></i>
                </div>
                
                <div class="space-y-2">
                    <h2 class="text-xl sm:text-2xl font-bold text-gray-800">
                        ご提出ありがとうございます
                    </h2>
                    <p class="text-gray-600 text-sm sm:text-base">
                        本人確認書類の提出が完了しました。
                    </p>
                </div>
                
                <div class="text-left text-sm text-gray-600 border-t border-gray-200 pt-6 space-y-4">
                    <p>
                        ご登録いただいたメールアドレス宛に、申請受付の確認メールを送信しましたのでご確認ください。
                    </p>
                    <p>
                        現在、ご提出いただいた内容を順次確認しております。通常、<strong>1〜2営業日</strong>ほどで審査は完了します。
                    </p>
                    <p>
                        審査が完了しましたら、改めてメールでお知らせいたします。承認のメールが届き次第、すべてのアカウント機能が利用可能となり、サインインできるようになります。
                    </p>
                </div>

                <div class="pt-4">
                     <a href="signin.html" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-full text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        トップページに戻る
                    </a>
                </div>
            </div>

            <footer class="mt-8 text-xs text-gray-500 px-4">
                 <p>メールが届かない場合は、迷惑メールフォルダをご確認いただくか、サポートまでお問い合わせください。</p>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/umd/lucide.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
